<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Clock</title>
    <style>
        body {
            margin: 0;
        }
        button {
            padding: 20px 40px;
            margin-top: 100px;
            font-size: 32px;
            border-style: none;
        }
        #start, #resume {
            background-color: green;
            color: white;
        }
        #pause {
            background-color: rgb(231, 199, 16);
            color: black;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: grid;
            justify-items: center;
            align-items: center;
        }
        .wrapper {
            display: grid;
            justify-items: center;
        }
        .stretch {
            font-size: 128px;
            font-family: monospace;
        }
        .timer {
            font-size: 144px;
            font-family: monospace;
        }
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="stretch">Start Routine</div>
            <div class="timer">0.0</div>
            <div class="controls">
                <button id="start">START</button>
                <button class="hidden" id="pause">PAUSE</button>
                <button class="hidden" id="resume">RESUME</button>
            </div>
        </div>
    </div>
</body>
<script>
    let paused = false;
    let start = true;
    let tone = null;

    function startTimer(duration, display) {
        const interval = 100;

        duration = duration * 1000;

        return new Promise((resolve, reject) => {
            if (duration < 0) {
                throw new Error('Duration cannot be negative.')
            }

            const timerId = setInterval(() => {
                if (!paused) {
                    duration = duration - interval;
                    
                    if (display) {
                        display.innerText = (duration / 1000).toFixed(1);
                    }

                    
                    if (duration <= 0) {
                        clearInterval(timerId);
                        resolve();
                    }
                }
            }, interval)
        })
    }
    
    async function startStretch(stretch) {
        const stretchOutput = document.querySelector('.stretch');
        const timerOutput = document.querySelector('.timer');

        if (start) {
            start = false;
            stretchOutput.innerText = 'Starting in...';
            await startTimer(3, timerOutput);
        } else {
            for(let rep = 1; rep <= 3; rep++) {
                for (let count = 0; count < stretch.steps.length; count++) {
                    stretchOutput.innerText = stretch.steps[count];
                    tone.play();
                    await startTimer(10 * rep, timerOutput);
                    tone.play();
                    await startTimer(stretch.pause ?? 2);
                }
            }

            if (stretch.transition) {
                await startTimer(stretch.transition);
            }
        }
    }

    async function startRoutine() {
        const routine = [
            {steps: ['Hands Up'], pause: 3},
            {steps: ['Neck (Right)', 'Neck (Left)']},
            {steps: ['Back Lean'], pause: 3},
            {steps: ['Shoulder (Right)', 'Shoulder (Left)'], transition: 5},
            {steps: ['Blade (Right)', 'Blade (Left)'], pause: 3, transition: 5},
            {steps: ['Bicep (Right)', 'Bicep (Left)'], transition: 5},
            {steps: ['Hamstring (Right)', 'Hamstring (Left)'], pause: 3, transition: 5},
            {steps: ['Split'], pause: 3},
            {steps: ['Groin'], pause: 3, transition: 5},
            {steps: ['Quad (Right)', 'Quad (Left)']},
            {steps: ['Calf (Right)', 'Calf (Left)']},
        ];

        for (let stretchCount = 0; stretchCount <= routine.length; stretchCount++) {
            await startStretch(routine[stretchCount]);
        }
    }

    function togglePause() {
        paused = !paused;
        pauseButton.classList.toggle('hidden');
        resumeButton.classList.toggle('hidden');
    }

    pauseButton.onclick = togglePause;
    resumeButton.onclick = togglePause;
